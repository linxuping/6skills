    function CheckAndSubmit() // 验证表单数据有效性
      {
        if (username.value == "") {
          window.alert('请输入用户名!');
          return false;
        }
        if (username.value.length < 3) {
          window.alert('用户名长度必须大于3!');
          return false;
        }
        if (password.value == "") {
          alert('请输入密码!');
          return false;
        }
        if (password.value.length < 6) {
          alert('密码长度必须大于6!');
          return false;
        }
        if (password.value != chkpwd.value) {
          alert('确认密码与密码不一致!');
          return false;
        }/*
        if (email.value == "") {
          alert('请输入Email!');
          return false;
        }
        if (email.value.indexOf("@") == -1) {
          alert('请输入有效的email地址!');
          return false;
        }*/
        var regBox = {
          regEmail: /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/,
          //邮箱
          regName: /^[a-z0-9_-]{3,16}$/,
          //用户名
          regMobile: /^0?1[3|4|5|8][0-9]\d{8}$/,
          //手机
          regTel: /^0[\d]{2,3}-[\d]{7,8}$/
        }
        var mflag = regBox.regMobile.test(phone.value);
        if (phone.value == "") {
          alert('请输入手机号码!');
          return false;
        }
        /*if (!mflag) {
          alert('请输入有效的手机号码!');
          return false;
        }*/
        if (document.getElementsByName("regtyperd")[0].checked) {
          regtype.value = "business";
        }
        else if (document.getElementsByName("regtyperd")[1].checked) {
          regtype.value = "normal";
        }
        /*if (document.send.authcode.value == "") {
          alert('请输入验证码!');
          return false;
        }*/
        postform.submit();
        return true;
      }
