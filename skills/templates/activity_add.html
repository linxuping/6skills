<script type="text/javascript">
function activity_add_submit()
{
  if (acttime_from.value > acttime_to.value){
    alert("请输入正确的活动时间范围 !");
    return;
  }
  activity_add_form.submit();
}
function get_regions(){
$.ajax({
    url: '/ajax?method=get_regions',
    data:{  
        city : select_city.value,  
    },  
    dataType : 'json',
    cache: true,
    success: function(data) {
        select_region.options.length = 0;
        for (var i=0; i<data.regions.length; ++i){
          select_region.options.add( new Option( data.regions[i].name ) );
          //alert('Load was performed.'+data.regions[i].name);
          //self.location='/register_business';
        }
    },
    error : function() {  
        // view("异常！");  
         alert("异常！");  
    }  
})}

window.onload = function() { 
{% if obj.einfo.error %}
alert("{{obj.einfo.error}}"); 
{% endif %}
}; 
</script>
